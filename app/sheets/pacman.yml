---
:description: Generated sheet for pacman
:tags:
- community
- packaging
:shortcuts:
  :defaults:
    'To search for a package:': "pacman -Ss <package>...\n\n"
    'To update the local package base and upgrade all out-of-date packages:': "pacman
      -Suy\n\n"
    'To install a package:': "pacman -S <package>...\n\n"
    'To uninstall a package:': "pacman -R <package>...\n\n"
    'To uninstall a package and its depedencies, removing all new orphans:': "pacman
      -Rcs <package>...\n\n"
    'To get information about package:': "pacman -Si <package>...\n\n"
    'To install a package from builded package file (.tar.xz):': "pacman -U <file>\n\n"
    'To list the commands provided by an installed package:': "pacman -Ql <package>...
      | sed -n -e 's/.*\\/bin\\///p' | tail -n +2\n\n"
    'To list explicitly installed packages:': "pacman -Qe\n\n"
    'To list the top-most recent explicitly installed packages (not in the base groups):': "expac
      --timefmt='%Y-%m-%d %T' '%l\\t%n' $(comm -23 <(pacman -Qeq|sort) <(pacman -Qqg
      base base-devel|sort)) | sort -r | head -20\n\n"
    'To list orphan packages (installed as dependencies and not required anymore):': "pacman
      -Qdt\n\n"
    To list installed packages sorted by size: |+
      pacman -Qi | awk '/^Name/ {name=$3} /^Installed Size/ {print name, $4 substr($5,1,1)}' | column -t | sort -rhk2 | cat -n | tac


    Assuming $pkgname contains the package name.: |
      wget "https://aur.archlinux.org/packages/${pkgname::2}/$pkgname/$pkgname.tar.gz"
      tar zxvf "$pkgname.tar.gz"
      cd "$pkgname"
    Build the package: 'makepkg -s

      '
    Install: 'sudo pacman -U <package file (.pkg.tar.xz)>

      '
