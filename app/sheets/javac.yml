---
:description: Generated sheet for javac
:tags:
- community
:shortcuts:
  :defaults:
    'To compile a simple source file:': "javac HelloWorld.java\n\n"
    'To compile several source files:': "javac *.java\n\n"
    'To specify another destination directory:': "javac -d build HelloWorld.java\n\n"
    'To use another source directory for source dependencies:': "javac -sourcepath
      src/dependencies/java Main.java\n\n"
    'To define where compiled dependencies should be searched:': "javac -classpath
      lib/commons-cli-1.4.jar:lib/log4j-1.2.12.jar HelloWorld.java\n\n"
    'To consider warnings as errors:': "javac -Werror NoWarning.java\n\n"
    'To compile Java 7 code:': "javac -source 1.7 Java7.java\n\n"
    'To make the compiler more verbose:': "javac -verbose *.java\n\n"
    'To display usage of deprecated APIs:': "javac -deprecation App.java\n\n"
    'To include debugging info in class files:': "javac -g HelloWorld.java\n\n"
    'To display version:': "javac -version\n\n"
    'To get help:': 'javac -help

      '
