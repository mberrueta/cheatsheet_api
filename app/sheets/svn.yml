:shortcuts:
  :defaults:
    'To Update working copy from repository:': "svn update \"/path\"\n\n"
    'To Show changed files in working copy:': "svn status\n\n"
    'To Show what changed in local file:': "svn diff \"/path/filename\"\n\n"
    'To Add files or folders:': "svn add \"path/item\"\n\n"
    'To Revert local uncommited changes:': "svn revert \"/path/file\"\n\n"
    'To Commit changes to repo:': "svn commit -m \"message\" \"/path\"\n\n"
    'To Show help for ''svn diff'':': 'svn help diff

      '
