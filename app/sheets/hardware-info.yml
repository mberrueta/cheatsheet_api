:shortcuts:
  :defaults:
    'To display all hardware details:': "sudo lshw\n\n"
    'To list currently loaded kernel modules:': "lsmod\n\n"
    'To list all available modules:': "find /lib/modules/$(uname -r) -type f -iname
      \"*.ko\"\n\n"
    'To load a module:': "modprobe <module>\n\n"
    'To remove a module:': "modprobe -r <module>\n\n"
    'To list devices connected via pci bus:': "lspci\n\n"
    'To debug output for pci devices (hex):': "lspci -vvxxx\n\n"
    'To display cpu hardware stats:': "cat /proc/cpuinfo\n\n"
    'To display memory hardware stats:': "cat /proc/meminfo\n\n"
    'To output the kernel ring buffer:': "dmesg\n\n"
    Ouput kernel messages: 'dmesg --kernel

      '
