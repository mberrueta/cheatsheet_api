:description: Generated sheet for nmcli
:tags:
- community
- networking
:shortcuts:
  :defaults:
    "<pass> -- the WiFi password": "nmcli d wifi connect <ssid> password <pass> iface
      <wiface>\n\n"
    "<wiface> -- the name of your wireless interface": "nmcli d wifi disconnect iface
      <wiface>\n\n"
    Get WiFi status (enabled / disabled): "nmcli radio wifi\n\n"
    Enable / Disable WiFi: "nmcli radio wifi <on|off>\n\n"
    Show all available WiFi access points: "nmcli dev wifi list\n\n"
    Refresh the available WiFi connection list: "nmcli dev wifi rescan\n\n"
    Show all available connections: "nmcli con\n\n"
    Show only active connections: "nmcli con show --active\n\n"
    Review the available devices: "nmcli dev status\n\n"
    "<iface_name> -- the name of the interface": "nmcli con add type ethernet con-name
      <name> ifname <iface_name>\n\n"
    'Import OpenVPN connection settings from file:': "nmcli con import type openvpn
      file <path_to_ovpn_file>\n\n"
    Bring up the ethernet connection: "nmcli con up <name>\n\n"
    Show WiFi password and QR code: 'nmcli dev wifi show

      '
