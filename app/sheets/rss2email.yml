:shortcuts:
  :defaults:
    'To list all feeds:': "r2e list\n\n"
    'To convert RSS entries to email:': "r2e run\n\n"
    'To add a new feed:': "r2e add <feed-address>\n\n"
    'To add a new feed with new email address:': "r2e add <feed-address> [new-email-address]\n\n"
    'To delete a feed :': "r2e delete <number-of-feed-in-list>\n\n"
    'To get help:': 'r2e -h

      '
