:shortcuts:
  :defaults:
    To create a *.gz compressed file: "gzip test.txt\n\n"
    To create a *.gz compressed file to a specific location using -c option (standard out): "gzip
      -c test.txt > test_custom.txt.gz\n\n"
    To uncompress a *.gz file: "gzip -d test.txt.gz\n\n"
    Display compression ratio of the compressed file using gzip -l: "gzip -l *.gz\n\n"
    Recursively compress all the files under a specified directory: "gzip -r documents_directory\n\n"
    To create a *.gz compressed file and keep the original: 'gzip < test.txt > test.txt.gz

      '
