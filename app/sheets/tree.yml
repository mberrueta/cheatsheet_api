shortcuts:
- default:
  - 'To display a recursive directory tree:': "tree\n\n"
  - 'To make tree output contents from <dir>:': "tree <dir>\n\n"
  - 'To make tree omit any empty directories from the output:': "tree --prune\n\n"
  - 'To list directories only (`-d`), and at a max depth of two levels (`-L`):': 'tree
      -d -L 2

      '
