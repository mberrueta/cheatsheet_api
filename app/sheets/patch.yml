:shortcuts:
  :defaults:
    'To patch one file:': "patch <file> < <patch-file>\n\n"
    'To reverse a patch:': "patch -R <file> < <patch-file>\n\n"
    "-p strips leading slashes": |+
      $ cd dir
      $ patch -p1 -i <dir> <patch-file>

    'To patch files in a directory, with one level (/) offset:': 'patch -p1 -r <dir>
      < <patch-file>

      '
