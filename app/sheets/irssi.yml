:shortcuts:
  :defaults:
    'To connect to an IRC server:': "/connect <server>\n\n"
    'To join a channel:': "/join #<channel>\n\n"
    'To set a nickname:': "/nick <nickname>\n\n"
    'To send a private message to a user:': "/msg <nickname>\n\n"
    'To close the current channel window:': "/wc\n\n"
    'To switch between channel windows:': "ALT+<number>, eg. ALT+1, ALT+2\n\n"
    'To list the nicknames within the active channel:': "/names\n\n"
    'To change the channel topic:': "/topic <description>\n\n"
    'To limit channel background noise (joins, parts, quits, etc.):': |+
      /ignore #foo,#bar JOINS PARTS QUITS NICKS   # Quieten only channels `#foo`, `#bar`
      /ignore * JOINS PARTS QUITS NICKS           # Quieten all channels

    'To save the current Irssi session config into the configuration file:': "/save\n\n"
    'To quit Irssi:': "/exit\n"
