:shortcuts:
  :defaults:
    'To replace : with a new line:': "echo $PATH | tr \":\" \"\\n\"\necho $PATH |
      tr -t \":\" \\n \n\n"
    'To remove all occurance of "ab":': "echo aabbcc | tr -d \"ab\"         # ouput:
      cc\n\n"
    ("Complement" means to keep "aa", and replace all others with "x"): "echo aabbccd
      | tr -c \"aa\" x       # output: aaxxxxx (no newline)\n\n"
    'To complement "ab\n":': "echo aabbccd | tr -c \"ab\\n\" x    #output: aabbxxx
      (with newline)\n\n"
    'To preserve all alpha(-c). ":-[:digit:] etc" will be translated to "\n". sequeeze mode:': "echo
      $PATH | tr -cs \"[:alpha:]\" \"\\n\" \n\n"
    'To convert an ordered list to an unordered list:': 'echo "1. /usr/bin\n2. /bin"
      | tr -cs " /[:alpha:]\n" "+"

      '
