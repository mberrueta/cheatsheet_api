:description: Generated sheet for ansible-galaxy
:tags:
- community
- orchestration
:shortcuts:
  :defaults:
    'To install a role:': "ansible-galaxy install <user>.<role>\n\n"
    'To remove a role:': "ansible-galaxy remove <user>.<role>\n\n"
    'To list installed roles:': "ansible-galaxy list\n\n"
    'To search for a given role:': "ansible-galaxy search <role>\n\n"
    'To create a new role:': "ansible-galaxy init <role>\n\n"
    'To get the information for the role  or a collection if you replace `role` with `collection`:': 'ansible-galaxy
      role info <user>.<role>

      '
