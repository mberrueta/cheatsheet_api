:shortcuts:
  :defaults:
    "(-a), zipping for faster transfer (-z), verbose (-v):": |+
      rsync -avz host:file1 :file1 /dest/
      rsync -avz /source host:/dest

    'changed. (Useful for validating backups):': "rsync -avc <src> <dest>\n\n"
    This command will create /dest/foo if it does not already exist: "rsync -auv /src/foo
      /dest\n\n"
    This command will not create /foo_bak/foo folder: "rsync -auv /src/foo/ /foo_bak\n\n"
    'destination folder in remoteuser''s home directory:': "rsync -avz -e \"ssh -p1234\"
      <source> <username>@<host>:<dest>\n\n"
    in remote's authorized_keys, e.g. using ssh-copy-id): "rsync -avz -e \"ssh -i
      ~/.ssh/id_rsa\" <src> <dest>\n\n"
    Log into remote as a user, but promote to root, to access privileged files: 'rsync
      -avz --rsync-path="sudo rsync" user@<src> <dest>

      '
