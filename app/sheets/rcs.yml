---
:description: Generated sheet for rcs
:tags:
- community
:shortcuts:
  :defaults:
    'To initially check-in a file (leaving file active in filesystem):': "ci -u <filename>\n\n"
    'To check out with lock:': "co -l <filename>\n\n"
    'To check in and unlock (leaving file active in filesystem):': "ci -u <filename>\n\n"
    'To display version x.y of a file:': "co -px.y <filename>\n\n"
    'To undo to version x.y (overwrites file active in filesystem with the specified revision):': "co
      -rx.y <filename>\n\n"
    'To diff file active in filesystem and last revision:': "rcsdiff <filename>\n\n"
    'To diff versions x.y and x.z:': "rcsdiff -rx.y -rx.z <filename>\n\n"
    'To view log of check-ins:': "rlog <filename>\n\n"
    'To break an RCS lock held by another person on a file:': 'rcs -u <filename>

      '
