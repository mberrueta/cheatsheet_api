---
:description: Generated sheet for xmlto
:tags:
- community
:shortcuts:
  :defaults:
    To convert DocBook XML to PDF: "xmlto pdf mydoc.xml\n\n"
    To convert DocBook XML to HTML: "xmlto -o html-dir html mydoc.xml\n\n"
    To convert DocBook XML to single HTML file: "xmlto html-nochunks mydoc.xml\n\n"
    To modify output with XSL override: "xmlto -m ulink.xsl pdf mydoc.xml\n\n"
    To use non-default xsl: 'xmlto -x mystylesheet.xsl pdf mydoc.xml

      '
