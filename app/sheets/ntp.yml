:shortcuts:
  :defaults:
    'To verify if ntpd is running:': "service ntp status\n\n"
    'To start ntpd if not running:': "service ntp start\n\n"
    'To display current hardware clock value:': "sudo hwclock -r\n\n"
    'To apply system time to hardware time:': "sudo hwclock --systohc\n\n"
    'To apply hardware time to system time:': "sudo hwclock --hctosys\n\n"
    'To set hwclock to local time:': "sudo hwclock --localtime\n\n"
    'To set hwclock to UTC:': "sudo hwclock --utc\n\n"
    'To set hwclock manually:': "sudo hwclock --set --date=\"8/10/15 13:10:05\"\n\n"
    To query surrounding stratum time servers: "ntpq -pn\n\n"
    'To config file:': "/etc/ntp.conf\n\n"
    'location of "drift" of your system clock compared to ntp servers:': "/var/lib/ntp/ntp.drift\n"
