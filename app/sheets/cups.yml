    'To manage printers through CUPS:': "http://localhost:631 (in web browser)\n\n"
    'To print a file:': "lp <file>\n\n"
    'To display the print queue:': "lpq\n\n"
    'Remove a print job from the queue:': |+
      lprm 545 #or:
      lprm -

    'To print log location:': "/var/log/cups\n\n"
    'To reject new jobs:': "cupsreject <printer-name>\n\n"
    'To accept new jobs:': 'cupsaccept <printer-name>

