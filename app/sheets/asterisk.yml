---
:description: Generated sheet for asterisk
:tags:
- community
:shortcuts:
  :defaults:
    'To connect to a running Asterisk session:': "asterisk -rvvv\n\n"
    'To issue a command to Asterisk from the shell:': "asterisk -rx \"<command>\"\n\n"
    'To originate an echo call from a SIP trunk on an Asterisk server, to a specified number:': "asterisk
      -rx \"channel originate SIP/<trunk>/<number> application echo\"\n\n"
    'To print out the details of SIP accounts:': "asterisk -rx \"sip show peers\"\n\n"
    'To print out the passwords of SIP accounts:': "asterisk -rx \"sip show users\"\n\n"
    'To print out the current active channels:': 'asterisk -rx "core show channels"

      '
