:shortcuts:
  :defaults:
    'To list every process on the system:': "ps aux\n\n"
    'To list a process tree:': "ps axjf\n\n"
    'To list every process owned by foouser:': "ps -aufoouser\n\n"
    'To list every process with a user-defined format:': "ps -eo pid,user,command\n\n"
    'Add [] to the first letter. Ex: sshd -> [s]shd': 'ps aux | grep ''[h]ttpd''

