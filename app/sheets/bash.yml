    'To implement a for loop:': "for file in *;\ndo \n    echo $file found;\ndone\n\n"
    'To implement a case command:': |+
      case "$1"
      in
          0) echo "zero found";;
          1) echo "one found";;
          2) echo "two found";;
          3*) echo "something beginning with 3 found";;
      esac

    'To turn on debugging:': "set -x\n\n"
    'To turn off debugging:': "set +x\n\n"
