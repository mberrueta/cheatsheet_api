---
description: Generated sheet for curl
tags:
- community
shortcuts:
- default:
  - 'To download a file:': "curl <url>\n\n"
  - 'To download and rename a file:': "curl <url> -o <outfile>\n\n"
  - 'To download multiple files:': "curl -O <url> -O <url>\n\n"
  - 'To download all sequentially numbered files (1-24):': "curl http://example.com/pic[1-24].jpg\n\n"
  - 'To download a file and pass HTTP authentication:': "curl -u <username>:<password>
      <url>\n\n"
  - 'To download a file with a proxy:': "curl -x <proxy-host>:<port> <url>\n\n"
  - 'To download a file over FTP:': "curl -u <username>:<password> -O ftp://example.com/pub/file.zip\n\n"
  - 'To get an FTP directory listing:': "curl ftp://username:password@example.com\n\n"
  - 'To resume a previously failed download:': "curl -C - -o <partial-file> <url>\n\n"
  - 'To fetch only the HTTP headers from a response:': "curl -I <url>\n\n"
  - 'To fetch your external IP and network info as JSON:': "curl http://ifconfig.me/all.json\n\n"
  - 'To limit the rate of a download:': "curl --limit-rate 1000B -O <outfile>\n\n"
  - 'To get your global IP:': "curl httpbin.org/ip \n\n"
  - 'To get only the HTTP status code:': 'curl -o /dev/null -w ''%{http_code}\n''
      -s -I URL

      '
