:shortcuts:
  :defaults:
    'Install the specified version of Python:': "pyenv install <version>\n\n"
    'Set the specified version of Python as system''s default:': "pyenv global <version>\n\n"
    'Set the specified version of Python to be used in the current directory:': "pyenv
      local <version>\n\n"
    'Create a virtual environment based on the specified Python version (requires `pyenv-virtualenv` plugin):': "pyenv
      virtualenv <version> <virtualenv_name>\n\n"
    'Uninstall the specified version of Python:': "pyenv uninstall <version>\n\n"
    'List the versions installed:': "pyenv versions\n\n"
    'Check the version of python currently in use:': 'pyenv version

      '
