---
:description: Generated sheet for jbang
:tags:
- community
:shortcuts:
  :defaults:
    Create a new command line application using Picocli: "jbang init --template=cli
      CmdLineApp.java\n\n"
    Edit application with Visual Studio Code: "jbang edit --open=code CmdLineApp.java\n\n"
    Edit application with IDEA and have the project regenerated on dependencies changes: "jbang
      edit --live --open=idea CmdLineApp.java\n\n"
    Rebuild application in cache without starting it: "jbang build CmdLineApp.java\n\n"
    Run command line application with jbang: "jbang CmdLineApp.java command arg1 arg2...\n\n"
    Run command line as a script: "./CmdLineApp.java command arg1 arg2...\n\n"
    Run a Java code snippet (Java 9 and later): "echo 'Files.list(Paths.get(\"/etc\")).forEach(System.out::println);'
      | jbang -\n\n"
    Debug: 'jbang --debug CmdLineApp.java command arg1

      '
    Then start debugger in IDEA once port is printed: "\n"
    Run a script from the network: "jbang https://github.com/jbangdev/jbang-catalog/blob/master/hello.java\n\n"
    Where hello.java is located in jbang-catalog repository of GitHub jbangdev user: "jbang
      hello@jbangdev\n\n"
    Run a jar file from its GAV: "jbang io.swagger:swagger-codegen-cli:RELEASE --help\n\n"
    Install JDK 14 to be used with jbang: "jbang jdk install 14\n\n"
    Then start it using jbang: "\n"
    List jbang installed JDK: "jbang jdk list\n\n"
    Clear jbang cache: "jbang cache clear\n\n"
    Install auto-completion script for Bash: 'jbang completion | sudo tee /etc/bash_completion.d/jbang

      '
