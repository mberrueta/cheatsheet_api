---
:description: Generated sheet for jrnl
:tags:
- community
:shortcuts:
  :defaults:
    'To add entry to default jrnl (from your configured text editor):': "jrnl\n\n"
    'To add <entry> to default jrnl:': "jrnl <entry>\n\n"
    'To list of tags:': "jrnl --tags\n\n"
    'To entries per tag:': "jrnl @tag\n\n"
    'To export jrnl as json:': "jrnl --export json\n\n"
    'To entries in a timeframe:': "jrnl -from 2009 -until may\n\n"
    'To add Sublime text to .jrnl_config:': |
      "editor": "F:\\Powerpack\\Sublime\\sublime_text.exe -w" # Windows
      "editor": "/usr/bin/sublime -w"                         # Linux
