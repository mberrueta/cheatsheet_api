---
description: Generated sheet for markdown
tags:
- community
shortcuts:
- default:
  - (without double qutation marks(")): |+
      "# h1 header"
      "###### h6 header"

  - blockquotes: |+
      > first level and paragraph
      >> second level and first paragraph
      >
      > first level and second paragraph

  - unordered - use *, +, or -: |2+
              * Red
              * Green
              * Blue

  - ordered: |2+
              1. First
              2. Second
              3. Third

  - code - use 4 spaces/1 tab: |+
      regular text
              code code code
      or:
      Use the `printf()` function

  - hr's (horizontal rules) - three or more of the following: |+
      ***
      ---
      ___

  - links: "This is [an example](http://example.com \"Title\") inline link.\n\n"
  - image: "![Alt Text](/path/to/file.png)\n\n"
  - formatting: |
      *em* _em_
      **strong** __strong__
      ~~strikethrough~~
