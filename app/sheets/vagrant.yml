:shortcuts:
  :defaults:
    'To initate Vagrant:': "vagrant init\n\n"
    'To add a box to a vagrant repo:': "vagrant box add hashicorp/precise32\n\n"
    'To start a vm:': "vagrant up\n\n"
    'To connect to a running instance:': "vagrant ssh\n\n"
    'To shut down a vm:': "vagrant halt\n\n"
    'To hibernate a vm:': "vagrant suspend\n\n"
    'To set a vm to its initial state by cleaning all data:': "vagrant destroy\n\n"
    'To restart a vm with a new provision script:': 'vagrant reload --provision

      '
