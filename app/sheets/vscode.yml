description: VS Code usefull shortcuts
edited: true
tags:
  - ide
  - productivity
shortcuts:
  - movement:
      - next change: CMD F5
      - editor next: OPT CMD →
      - editor prev: OPT CMD ←
      - go back: ^ -
      - go next: SHIFT ^ -
      - next bookmark: OPT CMD l
      - set bookmark: OPT CMD k
      - next/prev problem: SHIFT F8
      - symbol in workspace: CMD T
      - bread crumb: 'SHIT CMD :'
  - view:
      - symbol in editor: SHIFT CMD o
      - show/hide console: CMD j
  - transform:
      - fold: CMD OPT [
      - unfold: CMD OPT ]
