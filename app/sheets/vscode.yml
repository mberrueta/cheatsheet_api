description: Mac usefull shortcuts
edited: true
tags:
  - ide
  - productivity
shortcuts:
  - movement:
      - next_change: CMD F5
      - editor next: OPT CMD →
      - editor prev: OPT CMD ←
      - go back: ^ -
      - go next: SHIFT ^ -
      - next_bookmark: OPT CMD l
      - set_bookmark: OPT CMD k
      - next/prev_problem: SHIFT F8
      - symbol_in_workspace: CMD T
  - view:
    - symbol_in_editor: SHIFT CMD o
    - show/hide_console: CMD j
  - transform:
    - fold: CMD OPT [
    - unfold: CMD OPT ]
