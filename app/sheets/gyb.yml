---
:description: Generated sheet for gyb
:tags:
- community
:shortcuts:
  :defaults:
    To estimate the number and the size of all mails on youremail@gmail.com: "gyb
      --email youremail@gmail.com --action estimate\n\n"
    To backup from youremail@gmail.com to your local-folder: "gyb --email youremail@gmail.com
      --action backup --local-folder \"~/MyLocalFolder/\"\n\n"
    default local folder GYB-GMail-Backup-youremail@gmail.com: "gyb --email youremail@gmail.com
      --search \"is:important OR is:starred\"\n\n"
    To restore from your local-folder to youremail@gmail.com: 'gyb --email youremail@gmail.com
      --action restore --local-folder "~/MyLocalFolder/"

      '
