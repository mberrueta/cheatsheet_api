---
:description: Generated sheet for sqlite3
:tags:
- community
- database
:shortcuts:
  :defaults:
    'to create database and launch interactive shell:': "sqlite3 <database>\n\n"
    'to create table:': "sqlite3 <database> \"create table os(id integer primary key,
      name text, year integer);\"\n\n"
    'to insert data:': "sqlite3 <database> \"insert into 'os' values(1,'linux',1991);\"\n\n"
    'to list tables:': "sqlite3 <database> \".tables\"\n\n"
    'to describe table:': "sqlite3 <database> \".schema 'os'\"\n\n"
    'to view records in table:': "sqlite3 <database> \"select * from 'os';\"\n\n"
    'to view records in table conditionally:': "sqlite3 <database> \"select * from
      'os' where year='1991';\"\n\n"
    'to view records with fuzzy matching:': 'sqlite3 <database> "select * from ''os''
      where year like ''19%'';"

      '
