:shortcuts:
  :defaults:
    'To search a file for a pattern:': "grep <pattern> <file>\n\n"
    'To perform a case-insensitive search (with line numbers):': "grep -in <pattern>
      <file>\n\n"
    'To recursively grep for string <pattern> in <dir>:': "grep -R <pattern> <dir>\n\n"
    'Read search patterns from a file (one per line):': "grep -f <pattern-file> <file>\n\n"
    'Find lines NOT containing pattern:': "grep -v <pattern> <file>\n\n"
    'Set how many lines to show before (-B) and after (-A) pattern:': "grep -B 3 -A
      2 <pattern> <file>\n\n"
    'To grep with regular expressions:': |+
      grep "^00" <file>                                               # Match lines starting with 00
      grep -E "[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}" <file> # Find IP add

    To find all files that match <pattern> in <dir>: "grep -rnw <dir> -e <pattern>\n\n"
    "(Add [] to the first letter. Ex: sshd -> [s]shd)": "ps aux | grep '[h]ttpd'\n\n"
    Colour in red {bash} and keep all other lines: 'ps aux | grep -E --color ''bash|$''

