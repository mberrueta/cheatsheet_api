:shortcuts:
  :defaults:
    'To show all available block devices along with their partitioning schemes:': "lsblk\n\n"
    'To show SCSI devices:': "lsblk --scsi\n\n"
    'To show a specific device:': "lsblk /dev/sda\n\n"
    Non-zero values indicate TRIM support: "lsblk --discard\n\n"
    'To fetch info about filesystems:': "lsblk --fs\n\n"
    'For JSON, LIST or TREE output formats use the following flags:': |
      lsblk --json
      lsblk --list
      lsblk --tree # default view
