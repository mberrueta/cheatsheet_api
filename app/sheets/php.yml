:shortcuts:
  :defaults:
    'To view the php version:': "php -v\n\n"
    'To view the installed php modules:': "php -m\n\n"
    'To view phpinfo() information:': "php -i\n\n"
    'To lint a php file:': "php -l file.php\n\n"
    'To lint all php files within the cwd:': "find . -name \"*.php\" -print0 | xargs
      -0 -n1 -P8 php -l\n\n"
    'To enter an interactive shell:': "php -a\n\n"
    'To locate the system''s php.ini files:': "php -i | grep \"php.ini\"\n\n"
    'To start a local webserver for the cwd on port 3000 (requires php >= 5.4):': 'php
      -S localhost:3000

      '
