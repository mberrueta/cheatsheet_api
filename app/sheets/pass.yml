---
:description: Generated sheet for pass
:tags:
- community
:shortcuts:
  :defaults:
    'Initalize password store using a gpg id:': "pass init <gpg-id>\n\n"
    'Reencrypt data in subdirectory:': "pass init -p <path-to-directory> <gpg-id-1>
      <gpg-id-2>\n\n"
    'Insert (Create or overwrite) data into a file:': "pass insert [-m|--multiline]
      <path-to-data>\n\n"
    'Automatically generate a password of length n:': "pass generate <path-to-data>
      <n>\n\n"
    'Show password store:': "pass\n\n"
    'Edit an entry:': "pass edit <path-to-data>\n\n"
    'Display content of an entry:': "pass <path-to-data>\n\n"
    'Copy line n of entry to clipboard (Line 0 if none if specified):': "pass -c <n>
      <path-to-data>\n\n"
    Initalize a git repository (All changes made by pass will be committed automatically): 'pass
      git init

      '
