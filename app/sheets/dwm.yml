---
:description: Generated sheet for dwm
:tags:
- community
:shortcuts:
  :defaults:
    wtf: |
      Basic
      =====
    launch terminal.: "[Shift]+[Mod]+[Enter]\n   \n"
    show/hide bar.: "[Mod]+[b]               \n\n"
    dmenu for running programs like the xwwwbrowser.: "[Mod]+[p]               \n\n
      # push acive window from stack to master, or pulls last used window from stack
      onto master.\n[Mod]+[Enter]          \n\n # focus on next/previous window in
      current tag.\n[Mod] + [j / k]        \n\n # increases / decreases master size.\n[Mod]
      + [h / l]        \n\n\nNavigation\n==========\n"
    moves your focus to tag 2.: "[Mod]+[2]      \n\n"
    move active window to the 2 tag.: "[Shift]+[Mod]+[2]      \n\n # increases / decreases
      number of windows on master\n[Mod] + [i / d]        \n\n"
    move focus between screens (multi monitor setup): "[Mod] + [, / .]        \n\n"
    move active window to different screen.: "[Shift]+[Mod]+[, / .]   \n\n"
    view all windows on screen.: "[Mod]+[0]               \n\n"
    make focused window appear on all tags.: "[Shift]+[Mod]+[0]       \n\n"
    kill active window.: "[Shift]+[Mod]+[c]      \n\n"
    quit dwm cleanly.: "[Shift]+[Mod]+[q]       \n\n\nLayout\n======\n"
    tiled mode. []=: "[Mod]+[t]               \n\n"
    floating mode. ><>: "[Mod]+[f]               \n\n"
    monocle mode. [M] (single window fullscreen): "[Mod]+[m]              \n\n\nFloating\n========\n"
    to resize the floating window.: "[Mod]+[R M B]           \n\n"
    to move the floating window around.: "[Mod]+[L M B]           \n\n"
    toggles to the previous layout mode.: "[Mod]+[Space]           \n\n"
    to make an individual window float.: "[Mod]+[Shift]+[Space]  \n\n"
    to make an individual window unfloat.: "[Mod]+[M M B]\n"
