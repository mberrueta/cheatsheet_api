    'To connect to a database:': "mysql -h <host> -u <username> -p\n\n"
    'To backup all databases:': "mysqldump --all-databases --all-routines -u <username>
      -p > ~/dump.sql\n\n"
    'To restore all databases:': "mysql -u <username> -p  < ~/fulldump.sql\n\n"
    'To create a database in utf8 charset:': "CREATE DATABASE owa CHARACTER SET utf8
      COLLATE utf8_general_ci;\n\n"
    'To add a user and give rights on the given database:': "GRANT ALL PRIVILEGES
      ON database.* TO 'user'@'localhost'IDENTIFIED BY 'password' WITH GRANT OPTION;\n\n"
    'To list the privileges granted to the account that you are using to connect to the server. Any of the 3 statements will work. :': |+
      SHOW GRANTS FOR CURRENT_USER();
      SHOW GRANTS;
      SHOW GRANTS FOR CURRENT_USER;

    'Basic SELECT Statement:': "SELECT * FROM tbl_name;\n\n"
    'Basic INSERT Statement:': "INSERT INTO tbl_name (col1,col2) VALUES(15,col1*2);\n\n"
    'Basic UPDATE Statement:': "UPDATE tbl_name SET col1 = \"example\";\n\n"
    'Basic DELETE Statement:': "DELETE FROM tbl_name WHERE user = 'jcole';\n\n"
    'To check stored procedure:': "SHOW PROCEDURE STATUS;\n\n"
    'To check stored function:': 'SHOW FUNCTION STATUS;

