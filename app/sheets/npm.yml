:shortcuts:
  :defaults:
    Every command shown here can be used with the `-g` switch for global scope: "\n"
    'To install a package in the current directory:': "npm install <package>\n\n"
    'To install a package, and save it in the `dependencies` section of `package.json`:': "npm
      install --save <package>\n\n"
    'To install a package, and save it in the `devDependencies` section of `package.json`:': "npm
      install --save-dev <package>\n\n"
    'To show outdated packages in the current directory:': "npm outdated\n\n"
    'To update outdated packages:': "npm update\n\n"
    'To update `npm` (will override the one shipped with Node.js):': "npm install
      -g npm\n\n"
    'To uninstall a package:': "npm uninstall <package>\n\n"
    'To set the `authToken` using env variable `NPM_TOKEN`:': 'npm config set //npm.intra/:_authToken=\${NPM_TOKEN}

      '
