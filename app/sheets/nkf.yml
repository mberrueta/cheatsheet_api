:description: Generated sheet for nkf
:tags:
- community
:shortcuts:
  :defaults:
    'To check the file''s charactor code:': "nkf -g <file>\n\n"
    'To convert charactor code to UTF-8:': "nkf -w --overwrite <file>\n\n"
    'To convert charactor code to EUC-JP:': "nkf -e --overwrite <file>\n\n"
    'To convert charactor code to Shift-JIS:': "nkf -s --overwrite <file>\n\n"
    'To convert charactor code to ISO-2022-JP:': "nkf -j --overwrite <file>\n\n"
    'To convert newline to LF:': "nkf -Lu --overwrite <file>\n\n"
    'To convert newline to CRLF:': "nkf -Lw --overwrite <file>\n\n"
    'To convert newline to CR:': "nkf -Lm --overwrite <file>\n\n"
    'To MIME encode:': "echo テスト | nkf -WwMQ\n\n"
    'To MIME decode:': 'echo "=E3=83=86=E3=82=B9=E3=83=88" | nkf -WwmQ

      '
